<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Section</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
                'bi_color':'#F85559',
            }
            }
        }
        }
    </script>
    
</head>
<body>
    
    <!-- nav section -->
    <section class="bg-bi_color rounded-full">
        <div class="navbar">

            <!-- Nav Start -->
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-32">
                      <li><a href="#">Home</a></li>
                      <li><a href="#">About Us</a></li>
                      <li><a href="#">Shop</a></li>
                      <li><a href="#">All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar-start hidden lg:flex w-96 text-white hover:bg-bi_color">
                    <ul class="menu menu-horizontal px-1">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">All Fruits</a></li>
                    </ul>
                </div>
            </div>

            <!-- Nav center -->
            <div class="navbar-center gap-2">
                <img src="images/logo.png" alt="">
                <h1 class="text-4xl text-white font-bold">Fruit Brust</h1>
            </div>


            <!-- Nav end -->
            <div class="navbar-end">
                <input type="text" placeholder="Search here" class="relative border-none input rounded-full mr-5 w-full max-w-xs"/>
                
                <i class="fa text-base absolute right-12 top-6">&#xf002;</i>
                
            </div>

        </div>
    </section>

</body>
</html>
